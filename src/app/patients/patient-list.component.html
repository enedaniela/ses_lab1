<div class = 'card'>
    <div class = 'card-header'>
        {{pageTitle}}
    </div>
    <div class = 'card-body'>
        <div class = 'table-responsive'>
            <table class = 'table' *ngIf='patients && patients.length'>
            <thead>
                <tr>
                    <th>Id</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor = "let patient of patients | paginate: { itemsPerPage: 10, currentPage: p }">
                        <td>{{ patient.id }}</td>
                        <td>
                            <a [routerLink] = "['/patients', patient.id]">
                            {{ patient.first_name }}
                        </a>
                        </td>
                        <td>
                            <a [routerLink] = "['/patients', patient.id]">
                                {{ patient.last_name }}
                            </a>
                        </td>
                </tr>
                <pagination-controls (pageChange)="p = $event"></pagination-controls>

            </tbody>
            </table>
        </div>
    </div>
</div>
